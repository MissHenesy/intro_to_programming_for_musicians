<html>
  <head>
    <meta charset="utf-8" />
    <title>R.I.P. Peter Tork xo</title>
    <style type="text/css">
      body {
        font: 20px Arial, Helvetica, sans-serif;
      }
      h1 {
        font-size: 175%;
      }
      #div_tracks {
        margin-left: 50px;
      }
      ol {
        line-height: 3em;
        color: #ff4055;
        font-weight: bold;
      }
      ul {
        list-style: none;
        line-height: 0.5em;
        color: #000;
        font-size: 90%;
        font-style: italic;
        font-weight: normal;
      }
      .spacer {
        padding-top: 250px;
      }
    </style>
    <script language="javascript">
      function callback(json)
      {
        let json_track_list = json.message.body.track_list;
        let ol_track_list = "";

        for (let i of json_track_list)
        {
          ol_track_list += "<li>" + i.track.track_name +
                           "<ul><li>(from the album: " + i.track.album_name + ")</li></ul>";
        }
        var myDiv = document.getElementById("ol_tracks");
        myDiv.innerHTML = ol_track_list;
      }
    </script>
    <script src="scripts/app.js"></script>
    <script src="scripts/env.js"></script>
    <script>
      let script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "https://api.musixmatch.com/ws/1.1/track.search?q_artist=the%20monkees&page_size=10&page=1&format=jsonp&callback=callback&s_track_rating=desc&apikey=" + API_KEY_MUSIXMATCH;
      document.getElementsByTagName("head")[0].appendChild(script);
    </script>
  </head>
  <body>
    <a href="https://www.musixmatch.com/" target="_blank"><img src="images/exercise_7_1/musixmatch_logo1.png" height="50px" align="left" /></a>
    <h1>Hey, Hey, It's The Monkees (Top 10 Rated Songs on <a href="https://www.musixmatch.com/" target="_blank">MusiXmatch</a>)!</h1>
    <hr>
    <div id="div_tracks">
      <ol id="ol_tracks" reversed>
      </ol>
    </div>
    <div class="spacer" />
</body>
</html>
